<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 300px; 
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    .status { 
      padding: 10px; 
      border-radius: 6px; 
      margin-bottom: 12px;
      text-align: center;
    }
    .recording { background: #d4edda; color: #155724; }
    .idle { background: #f8d7da; color: #721c24; }
    button { 
      width: 100%; 
      padding: 10px; 
      margin: 5px 0;
      border: none; 
      border-radius: 4px;
      cursor: pointer;
    }
    .record-btn { background: #dc3545; color: white; }
    .stop-btn { background: #28a745; color: white; }
    .connect-btn { background: #007bff; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <h3 style="margin: 0; color: #00f0ff;">üõ°Ô∏è GENIUSGAURD</h3>
    <p style="font-size: 12px; opacity: 0.8;">Security Session Recorder</p>
  </div>

  <div id="status" class="status idle">
    <strong>Status:</strong> <span id="statusText">Not Connected</span>
  </div>

  <div id="sessionInfo" style="display: none;">
    <p><strong>Session:</strong> <span id="sessionId">-</span></p>
    <p><strong>Actions:</strong> <span id="actionsCount">0</span></p>
  </div>

  <button id="connectBtn" class="connect-btn">Connect to Dashboard</button>
  <button id="recordBtn" class="record-btn" disabled>Start Recording</button>
  <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>

  <div style="margin-top: 12px; font-size: 12px; opacity: 0.7;">
    <p>Visit the GeniusGuard dashboard to start security testing.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
