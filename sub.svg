<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0A0E1A"/>
  
  <!-- Hexagonal Grid Pattern -->
  <g opacity="0.15">
    <pattern id="hexGrid" width="30" height="26" patternUnits="userSpaceOnUse">
      <path d="M 15,0 L 22.5,5 L 22.5,18 L 15,23 L 7.5,18 L 7.5,5 Z" 
            fill="none" stroke="#00D4FF" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#hexGrid)"/>
  </g>
  
  <!-- Main Logo Symbol -->
  <g transform="translate(130, 200)">
    <!-- Outer Hexagonal Shield -->
    <path d="M 0,-85 L 50,-60 L 50,60 L 0,85 L -50,60 L -50,-60 Z" 
          fill="none" 
          stroke="url(#techGradient)" 
          stroke-width="2.5"
          filter="url(#neonGlow)"/>
    
    <!-- Inner Hexagon -->
    <path d="M 0,-70 L 40,-48 L 40,48 L 0,70 L -40,48 L -40,-48 Z" 
          fill="rgba(0, 212, 255, 0.05)" 
          stroke="#00D4FF" 
          stroke-width="1.5"
          opacity="0.6"/>
    
    <!-- Circuit Board Pattern -->
    <g stroke="#0099FF" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Vertical Lines -->
      <line x1="-25" y1="-50" x2="-25" y2="-30" stroke-linecap="round"/>
      <line x1="-25" y1="-20" x2="-25" y2="0" stroke-linecap="round"/>
      <line x1="25" y1="50" x2="25" y2="30" stroke-linecap="round"/>
      <line x1="25" y1="20" x2="25" y2="0" stroke-linecap="round"/>
      
      <!-- Horizontal Lines -->
      <line x1="-30" y1="-25" x2="-10" y2="-25" stroke-linecap="round"/>
      <line x1="10" y1="25" x2="30" y2="25" stroke-linecap="round"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke-linecap="round"/>
      
      <!-- Diagonal Connections -->
      <line x1="-10" y1="-25" x2="0" y2="-15" stroke-linecap="round"/>
      <line x1="10" y1="25" x2="0" y2="15" stroke-linecap="round"/>
    </g>
    
    <!-- Circuit Nodes -->
    <g fill="#00D4FF" filter="url(#softGlow)">
      <circle cx="-25" cy="-30" r="2.5"/>
      <circle cx="-25" cy="0" r="2.5"/>
      <circle cx="25" cy="30" r="2.5"/>
      <circle cx="25" cy="0" r="2.5"/>
      <circle cx="0" cy="-15" r="2.5"/>
      <circle cx="0" cy="15" r="2.5"/>
      <circle cx="-10" cy="-25" r="2"/>
      <circle cx="10" cy="25" r="2"/>
    </g>
    
    <!-- Central Lock/Processor Core -->
    <g transform="translate(0, -8)">
      <!-- Processor square -->
      <rect x="-22" y="-22" width="44" height="44" rx="3"
            fill="rgba(124, 58, 237, 0.2)"
            stroke="url(#techGradient)" 
            stroke-width="2"
            filter="url(#neonGlow)"/>
      
      <!-- Inner processor details -->
      <rect x="-16" y="-16" width="32" height="32" rx="2"
            fill="none"
            stroke="#7C3AED" 
            stroke-width="1.5"
            opacity="0.8"/>
      
      <!-- Lock keyhole -->
      <circle cx="0" cy="2" r="5" 
              fill="none" 
              stroke="#00D4FF" 
              stroke-width="2"
              filter="url(#softGlow)"/>
      <rect x="-2" y="2" width="4" height="8" rx="1"
            fill="#00D4FF"
            filter="url(#softGlow)"/>
      
      <!-- Corner pins -->
      <circle cx="-18" cy="-18" r="1.5" fill="#00D4FF"/>
      <circle cx="18" cy="-18" r="1.5" fill="#00D4FF"/>
      <circle cx="-18" cy="18" r="1.5" fill="#7C3AED"/>
      <circle cx="18" cy="18" r="1.5" fill="#7C3AED"/>
    </g>
    
    <!-- Data Flow Particles -->
    <g opacity="0.6">
      <circle cx="-35" cy="-40" r="1.5" fill="#00D4FF">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="40" r="1.5" fill="#7C3AED">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-55" r="1.5" fill="#00D4FF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Corner Tech Details -->
    <g stroke="#00D4FF" stroke-width="1.5" fill="none" opacity="0.5">
      <path d="M -48,-58 L -43,-58 L -43,-53"/>
      <path d="M 48,-58 L 43,-58 L 43,-53"/>
      <path d="M -48,58 L -43,58 L -43,53"/>
      <path d="M 48,58 L 43,58 L 43,53"/>
    </g>
  </g>
  
  <!-- Company Name with Tech Font -->
  <g transform="translate(260, 200)">
    <!-- DEEP -->
    <text x="0" y="0" 
          font-family="'Rajdhani', 'Orbitron', 'Arial Black', sans-serif" 
          font-size="62" 
          font-weight="700" 
          fill="#FFFFFF" 
          letter-spacing="4">DEEP</text>
    
    <!-- PATCH -->
    <text x="0" y="0" 
          font-family="'Rajdhani', 'Orbitron', 'Arial Black', sans-serif" 
          font-size="62" 
          font-weight="700" 
          letter-spacing="4">
      <tspan x="185" dy="0" fill="url(#techGradient)" filter="url(#softGlow)">PATCH</tspan>
    </text>
    
    <!-- Tech underline -->
    <line x1="0" y1="15" x2="430" y2="15" 
          stroke="url(#techGradient)" 
          stroke-width="1.5" 
          opacity="0.4"/>
    
    <!-- Binary code decoration -->
    <text x="0" y="35" 
          font-family="'Courier New', monospace" 
          font-size="10" 
          font-weight="400" 
          fill="#00D4FF" 
          opacity="0.5" 
          letter-spacing="2">01001000 01010011 01000011</text>
    
    <!-- Tagline -->
    <text x="0" y="55" 
          font-family="'Rajdhani', 'Arial', sans-serif" 
          font-size="13" 
          font-weight="500" 
          fill="#7C94B8" 
          letter-spacing="4">NEXT-GEN CYBER DEFENSE</text>
  </g>
  
  <!-- Scanning line effect -->
  <line x1="100" y1="120" x2="700" y2="120" 
        stroke="#00D4FF" 
        stroke-width="0.5" 
        opacity="0.3">
    <animate attributeName="y1" values="120;280;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="120;280;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>