<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 300px; 
      padding: 16px; 
      font-family: Arial, sans-serif; 
      background: #1a1a1a;
      color: white;
      margin: 0;
    }
    .status { 
      padding: 12px; 
      border-radius: 6px; 
      margin-bottom: 12px; 
      text-align: center;
      font-weight: bold;
      border: 2px solid;
    }
    .connected { 
      background: #1e3a1e; 
      color: #4ade80;
      border-color: #4ade80;
    }
    .disconnected { 
      background: #3a1e1e; 
      color: #f87171;
      border-color: #f87171;
    }
    .recording { 
      background: #3a3a1e; 
      color: #fde047;
      border-color: #fde047;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    button { 
      width: 100%; 
      padding: 10px; 
      margin: 6px 0; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    .btn-primary { 
      background: #3b82f6; 
      color: white; 
    }
    .btn-primary:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
    }
    .btn-danger { 
      background: #ef4444; 
      color: white; 
    }
    .btn-danger:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
    }
    .session-info {
      background: #2d2d2d;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Checking connection...</div>
  
  <div id="controls">
    <button id="startBtn" class="btn-primary">Start Recording</button>
    <button id="stopBtn" class="btn-danger" disabled>Stop Recording</button>
  </div>
  
  <div class="session-info" id="sessionInfo" style="display: none;">
    Session: <span id="sessionId"></span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
